<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="static/index.css" rel="stylesheet">
</head>

<body>

    <div style="padding: 10px; background-color: rgba(255, 255, 255, 0.5);">
        <h1>
         <a href = "{{ url_for('index') }}" style="text-decoration: none; color:darkred">Recipe Recommender</a>
        </h1>

        <h2>
            Recommended Recipes for <a href = "{{ url_for('recipe_page', myRecipe=current_recipe) }}">{{ current_recipe }}</a>:
        </h2>

        <ul>
            {% for onerec in recommended_recipes %}
                <li>
                     <a href = "{{ url_for('recipe_page', myRecipe=onerec.name) }}">{{ onerec.name }}</a>
                </li>
            {% endfor %}

        </ul>
        <a href="javascript:history.back()" style="text-decoration: none; color:darkred" type="previous">&laquo; Go Back</a>
    </div>
</body>
</html>
